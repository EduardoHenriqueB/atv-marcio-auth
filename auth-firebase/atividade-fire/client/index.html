<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>atv-auth</title>
</head>
<body>
    <div class="formulario">
        <form id="login-form"> <!-- Adicionei o ID "login-form" ao formulário -->
            <div>
                <div><label>Email</label></div>
                <input type="email" id="email" name="email" placeholder="example@email.com">
            </div>
            <div>
                <div><label>Senha</label></div>
                <input type="password" id="password" name="senha"> <!-- Adicionei o ID "senha" ao campo de senha -->
            </div>
            <div>
                <button type="submit">Entrar</button> <!-- Alterei o "type" para "submit" para que o formulário seja submetido ao clicar no botão -->
            </div>
        </form>
    </div>
</body>
</html>


<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
<script src="index.js"></script>
<script>

    //CONFIG
    const firebaseConfig = {
    apiKey: "AIzaSyBHteCh5RFy6I_IH9pRi0UfP2vytNzRnP0",
    authDomain: "atividade-fire.firebaseapp.com",
    projectId: "atividade-fire",
    storageBucket: "atividade-fire.appspot.com",
    messagingSenderId: "610105058674",
    appId: "1:610105058674:web:f8382835ca4de75a5b69eb"
    };

    // Inicializar o Firebase
    firebase.initializeApp(firebaseConfig);

    // Capturar o formulário
    const loginForm = document.getElementById("login-form");

    // Lidar com a submissão do formulário
    loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        console.log(email, password);

        // Autenticar com email e senha
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Autenticação bem-sucedida
                console.log("Usuário autenticado:", userCredential.user);
                // Redirecionar para a página 'home.html'
                window.location.href = 'home.html';
            })
            .catch((error) => {
                // Autenticação falhou
                alert(getError(error));
                console.error("Erro de autenticação:", error);
            });
    });
</script>
</html>
